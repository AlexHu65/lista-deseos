<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item (click)="detalle(lista.id)" *ngFor="let lista of deseosService.listas" detail>
      <ion-label>
        {{lista.titulo}}
      </ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}}</ion-note>

    </ion-item>
  </ion-list>

   <!-- fab placed to the top end -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="tertiary">
    <ion-fab-button (click)="agregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
