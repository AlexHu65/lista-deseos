<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Nombre de la lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list color="dark">
    <ion-item>
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Tareas por hacer
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-checkbox color="tertiary" slot="start">
      </ion-checkbox>
      <ion-label>
        Comer
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
