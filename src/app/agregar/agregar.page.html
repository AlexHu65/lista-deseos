<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      {{lista.titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list color="dark">
    <ion-item>
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text" [(ngModel)]='nombreItem' (keyup.enter)="agregarItem()" ></ion-input>
    </ion-item>
    </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label class="animated fadeInDown" *ngIf="lista.items.length > 0">
        Tareas por hacer
      </ion-label>
    </ion-list-header>
  
    <ion-list>
      <ion-item-sliding *ngFor="let item of lista.items; let i = index;" class="animated fadeInDown">

        <ion-item>
          <ion-checkbox (ionChange)="cambioCheck(item)" color="tertiary" slot="start" [(ngModel)]="item.completado">
          </ion-checkbox>
          <ion-label>
            {{item.desc}}
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="borrar(i)" color="danger">
            <ion-icon slot="icon-only"  name="close"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
    
  </ion-list>

</ion-content>
